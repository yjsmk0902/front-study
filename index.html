<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kakao Account,<br />
        log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input
        class="login-form__input"
        type="text"
        placeholder="Email or phone number"
        name="username"
      />
      <input
        class="login-form__input"
        type="password"
        placeholder="Password"
        name="password"
      />
      <input class="login-form__btn" type="submit" value="Log In" />
      <input class="login-form__btn" type="submit" value="Sign Up" />
      <a class="login-form__anchor" href="#">Find Kakao Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/df25e700c0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
