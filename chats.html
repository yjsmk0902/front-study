<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </span>

        <span>
          <i class="fa-regular fa-comments fa-2x"></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-2x"></i>
        </span>
        <span>
          <i class="fa-solid fa-gear fa-2x"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/Luke.png" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Luke</h4>
            <h6 class="user-component__subtitle">ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">오전 10:57</span>
          <div class="badge">1</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/Luke.png" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Luke</h4>
            <h6 class="user-component__subtitle">ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">오전 10:57</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__noti badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="dot"></span>
            <i class="fa-solid fa-bars fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/df25e700c0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
