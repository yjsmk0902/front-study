<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-2x"></i>
        </span>
        <span class="screen-header__icons-dot">
          <span class="dot"></span>
          <i class="fa-solid fa-gear fa-2x"></i>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/Luke.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Luke</h4>
            <div class="user-component__sub">
              <h6 class="user-component__subtitle">+ 010-1234-0202</h6>
              <span><i class="fa-thin fa-exclamation"></i></span>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <span><i class="fa-regular fa-message fa-2x"></i></span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-hard-drive"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-face-smile"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-circle-info"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-comments"></i>
          <span>Openchat</span>
        </div>
        <div class="icon-row__icon hidden">
          <i class="fa-solid fa-circle-info"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon hidden">
          <i class="fa-solid fa-comments"></i>
          <span>Openchat</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__contents">
          <div class="more-suggestions__content">
            <img src="img/kakao_story.png" alt="" />
            <h4>Kakao Stroy</h4>
          </div>
          <div class="more-suggestions__content">
            <img src="img/kakao_friends.jpeg" alt="" />
            <h4>Kakao friends</h4>
          </div>
          <div class="more-suggestions__content">
            <img src="img/kakao_game.png" alt="" />
            <h4>Kakao games</h4>
          </div>
          <div class="more-suggestions__content hidden">
            <img src="img/kakao_story.png" alt="" />
            <h4>Kakao Stroy</h4>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__noti badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="dot"></span>
            <i class="fa-solid fa-bars fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/df25e700c0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
